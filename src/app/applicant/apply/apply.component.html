<!DOCTYPE html>
<html lang="en">

<head>
  <title>Profile</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>


  <div class="container">
    <h2>Apply For Admission</h2>
    <hr>


    <div class="form-group">
      <label for="stream">Please select Stream:</label>
      <select #stream class="form-control" (change)="FillDeptDropdown(stream.value)">
        <option [value]=-1>Select Stream</option>
        <option  id="stream" *ngFor="let stream of streamList" [value]="stream.sid">
          {{stream.sname}}</option>
      </select>
    </div>
    <div class="form-group">
      <label for="department">Please select department:</label>
      <select #dept class="form-control" id="department" (change)="FillCourseDropdown(dept.value)">
        <option [value]=-1>Select department</option>
        <option id="dept" *ngFor="let dept of deptList" [value]="dept.did">
          {{dept.dname}}
        </option>
      </select>
    </div>
    <div class="form-group">
      <label for="course">Please select Course:</label>
      <select #course class="form-control" id="course">
        <option [value]=-1>Select Course</option>
        <option *ngFor="let course of courseList" [value]="course.cid">{{course.cname}}</option>
      </select>
    </div>
    <hr>
    <button type="submit" class="btn btn-default">Apply</button>


  </div>


</body>

</html>
